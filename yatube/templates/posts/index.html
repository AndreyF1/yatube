{% extends 'base.html' %} 
{% block title %}{{ title }}{% endblock %}
{% block content %}
<main> 
  <div class="container py-5">     
      <h1>
        {{ title }} 
      </h1>
        {% for post in page_obj %}
            {% include 'includes/post.html' %}   
            {% if not forloop.last %}<hr>{% endif %}
        {% endfor %} 
      {% include 'posts/includes/paginator.html' %}
  </div>  
</main>
{% endblock %}
